#KeepTrippin<br><br><br><br><br><br><br><br></p>
<span id="timer"></span></div>

<script type="text/javascript">
var count = 6;
var redirect = "http://onetriptoanother.com/";
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "Redirecting in "+count+" seconds";
        setTimeout("countDown()", 1000);
}else{
        window.location.href = redirect;
    }
}
countDown();
</script>
