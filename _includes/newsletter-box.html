<section class="newsletter-box inner">
    <h2 class="newsletter-box-title">Receive inspirations for your next travel</h2>
    <p>Cause everybody needs a nudge. Keep Trippin'!</p>
    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="{{ site.mailchimp_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
            class="validate gh-subscribe-form" target="" novalidate>
            <label for="mce-EMAIL" class="screen-reader-text">Email Address</label>
            <input type="email" value="" name="EMAIL" class="required email subscribe-email" id="mce-EMAIL" placeholder="Your e-mail address">
            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
        </form>
    </div>
    <!--End mc_embed_signup-->
</section><!-- .widget -->
